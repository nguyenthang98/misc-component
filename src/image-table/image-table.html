<div class="modal-body" >
  <div class="col-sm-8" style="height: 400px;overflow: auto;">
    <div class="form-horizontal">
      <div class="form-group">
        <input type="text" style="display: inline-block; width: 68%;margin-left: 15px;text-transform: uppercase;" class="form-control" ng-model="self.inputPattern" ng-blur="self.updateInformation()">
        <div style="display: inline-block; position: relative;float: right; margin-right: 45px;" >
          <button class="btn btn-default" ng-click="self.toggleShow()" >Select pattern</button>
          <div style="background-color: white;
          position: absolute;
          z-index: 100000;
          border: 1px solid;
          border-radius: 3px;
          width: 100%;
          list-style: none;" class="{{ self.isShow ? 'show' : 'hide'}}">
          <ul style="list-style: none; padding-left: 0px;" >
            <li class="isHover" ng-repeat="(index, pattern) in self.patterns" ><a ng-click="self.selectPattern(pattern)">{{pattern}}</a></li>
          </ul>
        </div>
      </div>
    </div>
    <form enctype='multipart/form-data'>
      <div class="form-group col-sm-12">
        <button class="btn btn-default btn-block" ngf-select="self.addForUpload($files)" ngf-multiple="true">
          Select Files
        </button>
      </div>
      <div class="form-group col-sm-12">
        <div class="upload-list">
          <ul class="" style="padding-left: 0;">
            <li class="list-group-item" ng-repeat="(index, uploadFile) in self.uploadFileList" style="margin-bottom: 10px; display: block;overflow: hidden">
              <div  style="width: 100%;float: left;">
                <button style="padding: 0 10px;" class="btn btn-sm btn-danger pull-right" ng-click="self.removeFromUpload(index)">
                  ×
                </button>
                <button style="padding: 0 10px;" class="btn btn-sm btn-success pull-right" ng-click="self.showFileUpload(uploadFile.src)">
                  Show image
                </button>
                <h5 class="list-group-item-heading"  ng-click="self.showFileUpload(uploadFile.src)" style="cursor: pointer;">{{uploadFile.name}}</h5>
                <span ng-repeat="brand in uploadFile.information.arrayPattern track by $index" style="display: block;" >

                  <show-edit-field input="uploadFile.information[brand]" brand="{{brand}}"></show-edit-field>
                </span>
                <span ng-if="uploadFile.information.MORE != null">
                  <!-- <b>MORE : </b> -->
                  <show-edit-field input="uploadFile.information.MORE" brand='MORE'></show-edit-field>
                  <!-- <div ng-repeat="(index, infor) in uploadFile.information.MORE" style="display: block;padding-left: 10px;">
                    <show-edit-field input="uploadFile.information.MORE[index]" is-more='true' brand=''></show-edit-field>
                  </div> -->
                </span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="col-sm-4" style="right: 0px;">
  <img ng-show="self.showImage" ng-src="{{self.src}}" alt="{{self.nameImage}}" style="width: 270px;top: 210px;">
  <button ng-show="self.showImage" style="right: 0;position: absolute;" class="btn btn-sm btn-danger pull-right" ng-click="self.showImage = false">
    ×
  </button>
</div>
</div>
