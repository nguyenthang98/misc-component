<div ng-hide="self.getRows().length === 0 || self.getCols(0).length === 0" class="table" ng-keyup="self.keyUp($event)" tabindex="0"> 
    <div class="row header" ng-if="!!self.colHeaders">
        <div class="cell"></div>
        <div ng-if="self.showOriginHeader" class="cell"></div>
        <div class="cell" ng-repeat="colHeader in self.getColHeaders()">
            <editable params="$index" item-value="colHeader" set-value="self.setColHeader" enabled="self.headerEditable"
                    content-style="{width:'100%',height:'100%'}"></editable>
        </div>
    </div>
    <div class="row header" ng-if="self.colHeaders && self.showOriginHeader">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell" ng-repeat="colHeader in self.getOriginColHeaders()">
            <div>{{colHeader}}</div>
        </div>
    </div>
    <div class="row" ng-repeat="row in self.getRows()">
        <div class="cell header">
            <editable params="$index" item-value="self.getRowHeader($index)" set-value="self.setRowHeader"
                    enabled="self.headerEditable"
                    content-style="{width:'100%',height:'100%'}"></editable>
        </div>
        <div ng-if="self.showOriginHeader" class="cell header">
            {{self.getOriginRowHeader($index)}}
        </div>
        <div class="cell" ng-repeat="col in self.getCols(row)" 
            ng-click="self.cellClick(row, col);">
                <editable params="[row, col]" item-value="self.accessor" set-value="self.setter"
                    enabled="self.cellEditable"
                    content-style="{width:'100%',height:'100%'}"></editable>
        </div>
    </div>
    <div class="indicator" ng-style="self.indicatorStyle()">
        <div class="handle"></div>
    </div>
</div>
