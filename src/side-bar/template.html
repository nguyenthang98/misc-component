<div class="side-bar animation-enable" ng-style="self.myStyle()">
    <div class='content' ng-transclude></div>
    <div class="handle" ng-click="self.toggle();" ng-style="self.handlePosition()">
        <div ng-show="self.myWidth <= 20" class="icon">
            <i class="fas fa-caret-right"></i>
        </div>
        <div ng-hide="self.myWidth <= 20" class="icon">
            <i class="fas fa-caret-left"></i>
        </div>
    </div>
</div>
