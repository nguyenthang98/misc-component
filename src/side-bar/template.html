<div class="side-bar animation-enable" style="width:{{self.myWidth}}px;">

 
    <div ng-transclude></div>
    <div class="handle" ng-click="self.toggle();" style="top: {{self.buttonVOffset}}px;">
        <div ng-show="self.myWidth" class="icon">
            <i class="fas fa-caret-left"></i>
        </div>
        <div ng-hide="self.myWidth" class="icon">
            <i class="fas fa-caret-right"></i>
        </div>
    </div>
</div>
