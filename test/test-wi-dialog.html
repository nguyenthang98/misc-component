<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wi Map</title>

    <link rel="stylesheet" href="../bower_components/ng-dialog/css/ngDialog.min.css">
    <link rel="stylesheet" href="../bower_components/ng-dialog/css/ngDialog-theme-default.min.css">
    <link rel="stylesheet" href="./style.css">

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/ng-dialog/js/ngDialog.min.js"></script>
    <script src="../dist/misc-components.js"></script>

</head>
<style>
</style>

<body ng-app="myApp" ng-controller="MyCtr">
    <wi-dialog template-id="templatehgLogout" getlabel="'HUHU'" on-done-fn="onDoneFn" on-apply-fn="onDoneFn" on-cancel-fn="onCancelFn">
        this is my dialog content
    </wi-dialog>
    <button ng-click="openDlg()">open dlg</button>
    <!-- <wi-dialog getlabel="'HUHU'" on-done-fn="onDoneFn" on-apply-fn="onDoneFn" on-cancel-fn="onDoneFn"></wi-dialog> -->
    <script>
        angular.module("myApp", ['wiDialog', 'ngDialog'])
            .controller('MyCtr', function ($scope, ngDialog) {
                $scope.onDoneFn = function () {
                    console.log("onDoneFn clicked");
                }
                $scope.openDlg = function () {
                    ngDialog.open({
                        template: 'templateLogout',
                        className: 'ngdialog-theme-default',
                        scope: $scope,
                    });
                }
                $scope.onCancelFn = function () {
                    ngDialog.close();
                }
            });

    </script>
    
    <script type="text/ng-template" id="templateLogout">
        <wi-dialog getlabel="'HUHU'" on-done-fn="onDoneFn" on-apply-fn="onDoneFn" on-cancel-fn="onCancelFn">
            this is my dialog content
        </wi-dialog>
    </script>
</body>

</html>
