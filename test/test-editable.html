<!DOCTYPE html>
<html>
    <head>
        <title>Test WiTableView</title>
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../bower_components/angular/angular.min.js"></script>
        <script src="../dist/misc-components.js"></script>
    </head>
    <body ng-app="myApp" ng-controller="myController">
        <editable enabled='true' item-value="myVar" item-label="'myVar'"></editable>
        <script>
            angular.module("myApp", ['editable']).controller('myController', function($scope) {
                $scope.myVar = 10;
            })
        </script>
    </body>
</html>
