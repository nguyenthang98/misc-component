<style>
    body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }

    .main {
        display: flex;
        flex-direction: column;
        width: 100%;
        font-size: 12px;
    }

    .toolbar {
        height: 42px;
        background: #003b5e;
        display: flex;
        z-index: 2;
    }

    .wimap {
        padding-left: 20px;
        color: white;
        display: flex;
        font-size: 15px;
        align-items: center;
        font-weight: bold;
    }

    .container {
        margin: 0;
        width: 100%;
        display: contents;
        padding: 0;
    }

    div.holder {
        height: 100vh;
        width: 1px;
        margin: 0;
        z-index: 2;
        display: flex;
    }

    .ui-resizable-e {
        cursor: ew-resize;
        width: 2px;
        right: -1px;
        background: #0077be;
        top: 0;
        height: 100%;
    }

    .mapView {
        width: 100%;
        z-index: 1;
    }

    .leaflet-control-container {
        display: none;
    }
</style>

<body ng-app="myApp" ng-controller="myCtrl as self">
    <div class="main">
        <div class="toolbar">
            <span class="wimap">Wi Map</span>

        </div>
        <div class="container">
            <wi-login></wi-login>
            <div class="holder">
                <side-bar my-default-width="300" button-v-offset="90">
                    <div style="overflow:hidden;">
                        <div class="vut-di">
                            <wi-base-treeview name="abc" config="config"></wi-base-treeview>
                        </div>
                    </div>
                </side-bar>
                <side-bar my-default-width="300">
                    <div style="overflow:hidden;">

                            <wi-base-treeview name="abc" config="config"></wi-base-treeview>
                        </div>
                    </div>
                </side-bar>
            </div>
            <map-view class="mapView" wells='wells'>

            </map-view>
        </div>
    </div>
